<!-- blog/templates/blog/update_post.html -->

{% extends "base.html" %}

{% block page_content %}

    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- User Info For Post -->
                    <div class="d-flex flex-column p-2 px-3">
                        <h5> {{ question.title }} </h5>
                        <span class="font-weight-bold"> {{ user.fname }} {{ user.lname }} </span>
                        <small >{{ question.created_on.date }}</small>
                    </div>
                    <!-- Update Post -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="p-2">
                            {{ update_form.body }}
                            <br>
                            {{ update_form.status }}
                            <br>
                            <button type="submit" class="btn btn-outline-dark btn-sm btn-block">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock page_content %}
