<!-- templates/post/post_create.html -->

{% extends "base.html" %}

{% block page_content %}

    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card">

                    <div class="p-2 ">
                        <div class="row px-3 py-2">
                            <h3 style="text-align:center;">Create a New Post</h3>
                        </div>
                    </div>

                    <!-- Add Post -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="p-2 px-3">
                            <div class="comment-input">
                                {{ post_form.body }}
                            </div><br>
                            <div class="comment-input">
                                <button type="submit" onclick="submitForm(event)" class="btn btn-outline-dark btn-sm btn-block">Post</button>
                            </div><br>
                        </div>
                    </form>

                </div>
                <br>
                
            </div>
        </div>
    </div>

{% endblock page_content %}
